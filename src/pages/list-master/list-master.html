<ion-header>
  <ion-navbar>
    <ion-title>{{ 'LIST_MASTER_TITLE' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let item of currentItems">
    <ion-item>
      <ion-avatar item-start>
        <img [src]="item.profilePic" />
      </ion-avatar>
      <h2>{{item.name}}</h2>
      <p>{{item.author}}</p>
    </ion-item>

    <img [src]="item.profilePic" />

    <ion-card-content>
      <p>{{item.note}}</p>
    </ion-card-content>
    <ion-grid no-padding>
      <ion-row no-padding justify-content-start align-items-start>
        <ion-col>
          <button
            ion-button
            (click)="openItem(item)"
            color="primary"
            clear
            small
            icon-start
          >
            <ion-icon name="book"></ion-icon>
            {{ 'ITEM_DETAIL_TITLE' | translate }}
          </button>
        </ion-col>
        <ion-col>
          <!--
          <button
            ion-button
            (click)="openWithSystemBrowser('https://www.techiediaries.com')"
          >
            Open with System browser
          </button>
          <button
            ion-button
            (click)="openWithInAppBrowser('https://www.techiediaries.com')"
          >
            Open with In App browser
          </button>
          <button
            ion-button
            (click)="openWithCordovaBrowser('https://www.techiediaries.com')"
          >
            Open with Cordova browser
          </button>
          -->
        </ion-col>
        <ion-col>
          <!--
          <button
            ion-button
            color="primary"
            clear
            small
            icon-start
            href="https://commons.wikimedia.org/wiki/File:Eucalyptus_sp.jpg"
          >
            <ion-icon name="aperture"></ion-icon>
            CC
          </button>
          -->
        </ion-col>
        <ion-col center text-center>
          <button
            ion-button
            color="primary"
            clear
            small
            icon-start
            (click)="openWithCordovaBrowser(item)"
          >
            <ion-icon name="aperture"></ion-icon>
            Creative Commons
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
